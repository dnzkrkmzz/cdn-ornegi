<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>300x600 Video Banner</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #f0f0f0;
    }

    .banner {
      width: 300px;
      height: 600px;
      background-color: #fff;
      border: 1px solid #ccc;
      overflow: hidden;
      position: relative;
    }

    video {
      width: 100%;
      height: auto;
      display: block;
    }

    .cta {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background-color: #ff5722;
      color: #fff;
      padding: 10px 20px;
      border-radius: 5px;
      font-family: Arial, sans-serif;
      font-size: 14px;
      text-decoration: none;
    }

    .cta:hover {
      background-color: #e64a19;
    }
  </style>
</head>
<body>

<div class="banner">
  <video autoplay muted loop playsinline>
    <source src="300x600.mp4" type="video/mp4">
    Tarayıcınız video etiketini desteklemiyor.
  </video>
</div>

</body>
</html>
